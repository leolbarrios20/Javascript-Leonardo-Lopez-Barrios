<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Koulen&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Javascript</title>
</head>
<body>
    <section class="main">
        <header class="__header-flex">
            <a href="./index.html">
                <img src="./imagenes e iconos/coin.svg" alt="logo de prestamo">
            </a>
            <nav>
                <ul class="__nav-flex">
                    <li>
                        <a href="./index.html">Inicio</a>
                        <a href="">Contacto</a>
                        <a href="">Ayuda</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="child">
            <form id="formulario"> 
                <div class="formularioFlex">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Ingresá tu nombre" required>
                </div>
                <div class="formularioFlex">   
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text"  placeholder="Ingresá tu apellido" required>
                </div>
                <div class="formularioFlex">
                    <label for="genero">Sexo</label>
                    <select name="genero" id="genero" >
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="noRelevante">Prefiero no decir</option>
                    </select>
                </div>
                <div class="formularioFlex">
                    <label for="edad">Edad</label>
                    <input id="edad" type="number" min="18" max="79" placeholder="Debés tener al menos 18 años." required>
                </div>
                <div class="formularioFlex">
                    <label for="prestamo">Préstamo a simular</label>
                    <input id="prestamo" type="number" min="10000" max="200000" placeholder="Pedí entre $10.000 y $200.000" required>
                </div>
                <div class="formularioFlex">
                    <label for="cuotas">Cuotas</label>
                    <input id="cuotas" type="number" placeholder="Elegí entre 12, 24 y 36 cuotas" required>
                </div>
                <button>Enviar</button>
                <button id="reiniciar">Simular otro préstamo</button>
            </form>
    </section>
    <section class="datosIngresados">
        <h2 id="datosIngresados"></h2>
        <p id="nombreCliente"></p>
        <p id="edadCliente"></p>
        <p id="prestamoCliente"></p>
        <p id="montoMensual"></p>
        <p id="interesesCuota"></p>
        <p id="interesesTotales"></p>
        <p id="cuotasTotales"></p>
    </section>
    </main>
    <script src="./simulador.js"></script>
</body>
</html>
