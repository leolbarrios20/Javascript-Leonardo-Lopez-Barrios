<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Koulen&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body class="background">
        <header class="__header-flex">
            <a href="./index.html">
                <img src="./imagenes e iconos/coin.svg" alt="logo de prestamo">
            </a>
            <nav>
                <ul class="__nav-flex">
                    <li>
                        <a href="./index.html">Inicio</a>
                        <a href="">Contacto</a>
                        <a href="">Ayuda</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="child" class="container">
            <form id="formulario" class="row col-12 col-md-8 col-lg-6 mx-auto"> 
                <div class="formularioFlex">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Ingresá tu nombre" required>
                </div>
                <div class="formularioFlex">   
                    <label for="apellido">Apellido</label>
                    <input id="apellido" type="text"  placeholder="Ingresá tu apellido" required>
                </div>
                <div class="formularioFlex">
                    <label for="genero">Sexo</label>
                    <select name="genero" id="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="noRelevante">Prefiero no decir</option>
                    </select>
                </div>
                <div class="formularioFlex">
                    <label for="edad">Edad</label>
                    <input id="edad" type="number" min="18" max="79" placeholder="Debés tener al menos 18 años." required>
                </div>
                <div class="formularioFlex">
                    <label for="prestamo">Préstamo a simular</label>
                    <input id="prestamo" type="number" min="10000" max="200000" placeholder="Pedí entre $10.000 y $200.000" required>
                </div>
                <div class="formularioFlex">
                    <label for="cuotas">Cuotas</label>
                    <input id="cuotas" type="number" placeholder="Elegí entre 12, 24 y 36 cuotas">
                </div>
                <button type="submit" id="verDatos" class="btn btn-success">Enviar</button>
                <button id="reiniciar" class="btn btn-danger">Simular otro préstamo</button>
            </form>
            <div id="datosIngresados" class="row col-12 col-md-12 col-lg-9 mx-auto"></div>
        </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./simulador.js"></script>
</body>
</html>
